# StoryWorld Frontend on Netlify
# FOR FUTURE DEPLOYMENT â€” Current setup: run uvicorn locally, no Netlify needed
# When deployed: Backend API at Render/Fly; Netlify proxies to it

[build]
  publish = "."
  command = "true"

# Serve static frontend (index at /)
[[redirects]]
  from = "/"
  to = "/static/index.html"
  status = 200

[[redirects]]
  from = "/new.html"
  to = "/static/new.html"
  status = 200

[[redirects]]
  from = "/simulation.html"
  to = "/static/simulation.html"
  status = 200

# Proxy API calls to Render backend
[[redirects]]
  from = "/health"
  to = "https://storyworld--rengakrishnaa.replit.app/health"
  status = 200
  force = true

[[redirects]]
  from = "/episodes"
  to = "https://storyworld--rengakrishnaa.replit.app/episodes"
  status = 200
  force = true

[[redirects]]
  from = "/episodes/*"
  to = "https://storyworld--rengakrishnaa.replit.app/episodes/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/simulate"
  to = "https://storyworld--rengakrishnaa.replit.app/simulate"
  status = 200
  force = true

[[redirects]]
  from = "/world-state/*"
  to = "https://storyworld--rengakrishnaa.replit.app/world-state/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/phase-status"
  to = "https://storyworld--rengakrishnaa.replit.app/phase-status"
  status = 200
  force = true

[[redirects]]
  from = "/internal/*"
  to = "https://storyworld--rengakrishnaa.replit.app/internal/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/diagnostics/*"
  to = "https://storyworld--rengakrishnaa.replit.app/diagnostics/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/debug/*"
  to = "https://storyworld--rengakrishnaa.replit.app/debug/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/docs"
  to = "https://storyworld--rengakrishnaa.replit.app/docs"
  status = 200
  force = true

[[redirects]]
  from = "/openapi.json"
  to = "https://storyworld--rengakrishnaa.replit.app/openapi.json"
  status = 200
  force = true
