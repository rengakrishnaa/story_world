# StoryWorld Main Server on Render (Free Tier)
# After creating the service, add env vars in Render Dashboard > Environment
# Replace YOUR_SERVICE_NAME with your actual Render service name for Netlify proxy

services:
  - type: web
    name: storyworld-api
    env: python
    buildCommand: pip install -r requirements.base.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: REDIS_URL
        sync: false
      - key: DATABASE_URL
        value: sqlite:///./local.db
      - key: S3_ENDPOINT
        sync: false
      - key: S3_BUCKET
        sync: false
      - key: S3_ACCESS_KEY
        sync: false
      - key: S3_SECRET_KEY
        sync: false
      - key: S3_REGION
        value: auto
      - key: GEMINI_API_KEY
        sync: false
      - key: JOB_QUEUE
        value: storyworld:gpu:jobs
      - key: RESULT_QUEUE
        value: storyworld:gpu:results
      - key: PYTHON_VERSION
        value: "3.11"
