# StoryWorld Main Server on Render
# FOR FUTURE DEPLOYMENT â€” Current setup runs locally (see docs/LOCAL_SETUP.md)
# Blueprint: New + > Blueprint > connect repo > Apply
# Add secrets in Dashboard > storyworld-api > Environment

services:
  - type: web
    name: storyworld-api
    env: python
    buildCommand: pip install -r requirements-replit.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: REDIS_URL
        sync: false
      - key: DATABASE_URL
        value: sqlite:////tmp/storyworld.db
      - key: S3_ENDPOINT
        sync: false
      - key: S3_BUCKET
        sync: false
      - key: S3_ACCESS_KEY
        sync: false
      - key: S3_SECRET_KEY
        sync: false
      - key: S3_REGION
        value: auto
      - key: GEMINI_API_KEY
        sync: false
      - key: JOB_QUEUE
        value: storyworld:gpu:jobs
      - key: RESULT_QUEUE
        value: storyworld:gpu:results
      - key: PYTHON_VERSION
        value: "3.11"
