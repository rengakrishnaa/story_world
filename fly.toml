# StoryWorld – Fly.io
# FOR FUTURE DEPLOYMENT — Current setup runs locally (see docs/LOCAL_SETUP.md)
# Deploy: fly launch (first time) or fly deploy

app = "story-world"

[build]
  dockerfile = "Dockerfile.fly"

[env]
  PORT = "8080"
  DATABASE_URL = "sqlite:////tmp/storyworld.db"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
